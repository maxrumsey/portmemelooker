<html>

<head>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/change.js"></script>
</head>

<body>
    <h1>PortMemeLooker</h1>
    <div id="form-box" class="box">
        <h3>Image URL:</h3>
        <input type="text" placeholder="Image URL" id="form-url" value="https://i.pinimg.com/474x/11/d6/5d/11d65d26db4d28f7af760bb0c011e47a.jpg"> <button id="form-url-button">Set Image URL</button>
        <h3>X:</h3>
        <input type="range" min="100" max="200" value="100" class="slider" id="form-range-x">
        <h3>Y:</h3>
        <input type="range" min="1" max="100" value="100" class="slider" id="form-range-y">
    </div>
    <div id="img-box" class="box">
        <img id="img">
    </div>
    <script src='static/js/init.js'></script>
</body>

</html>
